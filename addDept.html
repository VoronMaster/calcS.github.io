<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Создать долг</title>
</head>
<body>
    <div class="header">
        <h1 class="main-title">
            Калькулятор Процентов 
        </h1>
        <div class="back-btn btn">Назад</div>
    </div>

    <div class="form">
        <h3 class="form-title">Создать долг</h3>
        <form action="#">
            <input type="text" class="form-name" placeholder="Ваше имя">
            <input type="text" class="form-dept-name" placeholder="Имя должника">
            <input type="text" class="form-date-start" placeholder="Дата в формате xx.xx.xxxx">
            <input type="text" class="form-date-plus" placeholder="Дата в формате xx.xx.xxxx">
            <input type="text" class="form-sum-start" placeholder="Сумма займа">
            <input type="button" class="create-btn btn" value="Создать">

        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>
