<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Калькулятор процентов</title>
</head>
<body>
    <h1 class="main-title">
        Калькулятор Процентов
    </h1>

    <div class="money">
        <div class="money-item">
            <div class="name-people">Слава Кульков</div>
            <div class="money-body">
                <div class="group-date">
                    <div class="date-minus-money">Дата займа <span id="datePlusMoney">10.06.2024</span></div>
                <div class="date-staff-money">Дата начало(%) <span id="dateStaffMoney">17.07.2024</span></div>
                </div>
                <div class="group-sum">
                    <div class="plus-money">Сумма займа <span id="startSum">500</span>₽</div>
                    <div class="sum-money">Общая сумма <span id="sum">000</span>₽</div>
                </div>
               
            </div>
        </div>

        <div class="money-item">
            <div class="name-people">Слава Кульков</div>
            <div class="money-body">
                <div class="group-date">
                    <div class="date-minus-money">Дата займа <span id="datePlusMoney">29.05.2024</span></div>
                <div class="date-staff-money">Дата начало(%) <span id="dateStaffMoney">06.07.2024</span></div>
                </div>
                <div class="group-sum">
                    <div class="plus-money">Сумма займа <span id="startSum2">700</span>₽</div>
                    <div class="sum-money">Общая сумма <span id="sum-2">000</span>₽</div>
                </div>
               
            </div>
        </div>
      
        

    </div>

    <script src="index.js"></script>
</body>
</html>
